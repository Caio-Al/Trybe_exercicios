<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css">     -->
    <title>Document</title>
</head>
<body>
    <main> 
      <header class="container">
        <h1 class="display-1">Formulário Animal</h1>
        <p><strong>Venha cadastra o seu animal</strong></p>
      </header>
    <form action="" method="get" enctype="multipart/form-data">
    <div class="form-check">
    <label for="input-text">Nome Completo:</label>
      <input type="text" name="nome" id="input-text" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
    </div>
      
      
    <div class="form-check">
      <label for="input-email">E-mail Completo:</label>
      <input type="email" name="email" id="input-email" placeholder="Digite seu email" minlength="10" maxlength="50" required>
    </div>
      
      
    <div class="form-check">
      <label for="N-1"></label>
        <input type="radio" id="N-1" name="opcoes" value="N-1" >Opção 1
      <label for="N-2"></label>
        <input type="radio" id="N-2" name="opcoes" value="N-2" checked >Opção 2
      <label for="N-3"></label>
        <input type="radio" id="N-3" name="opcoes" value="N-3" >Opção 3
      <label for="N-4"></label>
         <input type="radio" id="N-4" name="opcoes" value="N-4" >Opção 4
     </div>  
        
        
      <div class="form-check">  
        <p>Espaço pra digitar a resposta:</p>
        <textarea name="resposta" id="a-Resposta" cols="40" rows="12" maxlength="500"></textarea>
      </div>
        
        
      <div class="form-check"> 
        <label for="data">Data:</label>
          <input type="date" name="datas" id="data" placeholder="dd/mm/aaaa">
      </div>
          
          
      <div class="form-check">
          <label for="input-checkbox"></label>
          <input type="checkbox" id="input-checkbox" name="termos" value="termo-1">Condordo 1
      </div>
          
      <div class="form-check">
          <label for="input-checkbox2"></label>
          <input type="checkbox" id="input-checkbox2" name="termos" value="termo-2">Condordo 2 
      </div> 
        
        
      <div class="form-check">
        <button class="btn btn-primary" type="submit">Enviar Formulário</button>
        <button class="btn btn-secondary" type="reset">Limpar Formulário</button> 
        <button class="btn btn-warning" type="button" id="nao-clicar">Não clicar aqui</button>
      </div>    
      </form>
</main>
<!--Modal-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<div class="modal" tabindex="-1" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">EU AVISEI!!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Reinicie a maquina para parar o virus!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
